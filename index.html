<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy Star Butterfly</title>

    <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Font -->

    <!-- Site CSS -->
        <link rel="stylesheet" href="css/master.css">        
    <!-- Site CSS -->

    <!-- Game CSS -->
        <link rel="stylesheet" href="css/game.css">

<body>
    <!-- Nav -->
        <nav>

        </nav>

    <!-- Game -->

            <canvas id="playground" width="500" height="200"></canvas>
        <!-- </div> -->
    <!-- Game -->

    <!-- Foter -->
        <footer>
            <center>
                <h5>Flappy Star Butterfly</h5>
                <small>
                    Based in <a href="https://github.com/loveky/FlappyBird-in-pure-JavaScript" target="_blank">Javascript Flappy Bird</a>
                </small>
            </center>
        </footer>
    <!-- Foter -->

    <!-- Game Javascript -->
        <script src="game.js"></script>
    <!-- Game Javascript -->
